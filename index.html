<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>方角占い with 地図表示</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map { height: 300px; margin-top: 1em; }
    body { font-family: sans-serif; padding: 1em; }
  </style>
</head>
<body>

  <h2>📍 現在地を地図に表示</h2>
  <button onclick="locateMe()">現在地を表示</button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map; // Leaflet地図オブジェクト
    let marker; // 現在地マーカー

    function initMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lng], 15);
      }

      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map).bindPopup("あなたの現在地").openPopup();
      }
    }

    function locateMe() {
      if (!navigator.geolocation) {
        alert("位置情報が取得できません");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          initMap(lat, lng);
        },
        (err) => {
          alert("位置取得エラー: " + err.message);
        }
      );
    }
  </script>

</body>
</html>
