<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DestinCompass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #form-screen, #map-screen { padding: 1em; }
    #map { height: 80vh; width: 100%; margin-top: 1em; }
    #fortune-display {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- ★★ 占いフォーム画面 ★★ -->
<div id="form-screen">
  <h2>🔮 方角占いをはじめよう</h2>

  <label>星座を選ぶ：
    <select id="zodiac">
      <option>おひつじ座</option><option>おうし座</option><option>ふたご座</option>
      <option>かに座</option><option>しし座</option><option>おとめ座</option>
      <option>てんびん座</option><option>さそり座</option><option>いて座</option>
      <option>やぎ座</option><option>みずがめ座</option><option>うお座</option>
    </select>
  </label><br><br>

  <label>方位を選ぶ：
    <select id="direction">
      <option>北</option><option>北北東</option><option>北東</option><option>東北東</option>
      <option>東</option><option>東南東</option><option>南東</option><option>南南東</option>
      <option>南</option><option>南南西</option><option>南西</option><option>西南西</option>
      <option>西</option><option>西北西</option><option>北西</option><option>北北西</option>
    </select>
  </label><br><br>

  <button onclick="startFortune()">占う → 地図へ</button>
</div>

<!-- ★★ 地図表示画面 ★★ -->
<div id="map-screen" style="display:none;">
  <div id="fortune-display"></div>
  <div id="map"></div>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  let map, marker;

  function hashString(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = (hash << 5) - hash + str.charCodeAt(i);
      hash |= 0;
    }
    return Math.abs(hash);
  }

  function getFortuneRank(zodiac, direction, dateStr) {
    const key = zodiac + direction + dateStr;
    const hash = hashString(key);
    return (hash % 12) + 1;
  }

  function startFortune() {
    const zodiac = document.getElementById("zodiac").value;
    const direction = document.getElementById("direction").value;
    const today = new Date().toISOString().slice(0, 10);
    const rank = getFortuneRank(zodiac, direction, today);

    const resultText = `${zodiac} × ${direction} の今日の運勢は… ランク ${rank}/12`;
    document.getElementById("fortune-display").textContent = resultText;

    // 表示切り替え
    document.getElementById("form-screen").style.display = "none";
    document.getElementById("map-screen").style.display = "block";

    // 現在地取得 → 地図表示
    if (!navigator.geolocation) {
      alert("位置情報が取得できません");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        marker = L.marker([lat, lng]).addTo(map).bindPopup("あなたの現在地").openPopup();
      },
      (err) => {
        alert("位置取得エラー: " + err.message);
      }
    );
  }
</script>

</body>
</html>
